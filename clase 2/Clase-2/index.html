<!DOCTYPE html>
<html lang="en">
<!-- Etiqueta atributo = "valor"-->
<!-- Control + Corchete derecho -->
<!-- Control K + Control C -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 - Primeros pasos</title>
</head>

<body>
    <!----Encabezado -->
    <header>
        <h1>Comidas</h1>
        <nav> <!---Etiqueta para indicar navegación-->
            <!-- Lista no ordenada: ul , unorder list -->
            <ul>
                <!-- Lista de items -->
                <li> Menu </li>
                <li>Galeria</li>
                <li>Servicios:
                    <ul>
                        <li>Catering</li>
                        <li>Delivery</li>
                        <li>Viandas</li>
                    </ul>
                </li>
                <li>Nosotros</li>
                <li>
                    <!-- A : Anchor, ancla , es para redireccionar links -->
                    <!-- Esta es una ruta relativa , asimismo con la etiqueta target logramos que se abra en una pestaña nueva-->
                    <a href="./contacto.html" target="_blank">Contacto</a>
                </li>

            </ul>
        </nav>


    </header>

    <!-- Contenido principal -->
    <main>
        <table>
            <!-- Table Row - Fila -->
            <tr>
                <!-- Table header - Titulo de tabla -->
                <th>Dias de la semana</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
            <!-- Segunda fila Table Row -->
            <tr>
                <!-- Table Data - Informacion de columna -->
                <td>Lunes</td>
                <td>Informacion de columna 2</td>
                <td>Informacion de columna 3</td>
            </tr>
            <tr>
                <td>Martes</td>
            </tr>
        </table>
    </main>

    <!-- Pie de pagina -->
    <footer>
        <!-- Lista ordenada: ol, order list -->
        <ol>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
        </ol>
    </footer>
</body>

</html>
